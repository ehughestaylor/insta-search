<!DOCTYPE html>
<html lang="en">
<head>

	<link href='http://fonts.googleapis.com/css?family=Dosis|PT+Sans' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMZQoMfx442XV9z-KJm9dHe_RARjPZKz0">
    </script>

<body>
	<div id="credit">
	<a href="#">

	</a>
	</div>

	<form class="target" onsubmit="return false;">

	</form>	

	<div id="instagram"></div>
